	<body>
		<h1 style="font-size: 300%">Palindrome Checker</h1>

			>pal·in·drome (noun) - a word, phrase, or sequence that reads the same

		>
		<br />
		<br />
		<br />
		<input type="text" id="input" placeholder="racecar" />
		<button onclick="check()" type="submit">Check</button>
